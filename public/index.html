<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Go WASM example</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #root{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        #title{
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        #counter{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        #counter button{
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #cccccc;
            background-color: #fff;
            cursor: pointer;
        }
        #counter button:hover{
            background-color: #eee;
        }
        #counter span{
            margin: 0 1rem;
        }
    </style>
</head>

<body>
<script src="wasm_exec.js"></script>
<script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("lib.wasm"), go.importObject).then(result => go.run(result.instance));
</script>
<div id="root">
    <h1 id="title">
        You can COUNT on me!
    </h1>
    <div id="counter">
        <button id="subtract">
            -
        </button>
        <span id="count">
            0
        </span>
        <button id="add">
            +
        </button>
    </div>
</div>
</body>
</html>
